<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #1D1E22;
            color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script>
        const pre = document.createElement("pre");
        document.body.appendChild(pre);

        let x = 1760,
            z = 0,
            y = 0;
        setInterval
            (() => {
                z += .07, y += .03;
                const
                    a = [...new Array(x)].map((a, r) => r % 80 === 79 ? "\n" : " "),
                    r = new
                Array(x).fill(0), t = Math.cos(z), e =
                    Math.sin(z), n = Math.cos(y), o = Math.sin(y);
                for (let s = 0; s < 6.28; s += .07) {
                    const c = Math.cos(s),
                        h = Math.sin(s);
                    for (let
                            s = 0; s < 6.28; s += .02) {
                        const v = Math
                            .sin(s),
                            M = Math.cos(s),
                            i = c + 2,
                            l = 1 /
                            (v * i * e + h * t + 5),
                            p = v * i * t - h * e,
                            d = 0 |
                            40 + 30 * l * (M * i * n - p * o),
                            m = 0 | 12 + 15 * l *
                            (M * i * o + p * n),
                            f = 0 | 8 * ((h * e - v * c * t) * n - v * c *
                                e - h * t - M * c * o),
                            y = d + 80 * m;
                        m < 22 && m >= 0 &&
                            d >= 0 && d < 79 && l > r[y] && (r[y] = l,
                                a[y] = "happybirthday!!" [f > 0 ? f : 0])
                    }
                }
                pre.innerHTML = a.join("")
            }, 50);
    </script>
</body>

</html>
